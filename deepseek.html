<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Office Time Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .results {
            margin-top: 1rem;
            display: none;
        }

        .result-card {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 0.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .time-option {
            color: #4a5568;
            font-size: 0.85rem;
            flex: 1;
        }

        .time-result {
            color: #2d3748;
            font-weight: bold;
            font-size: 1rem;
            margin-left: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                border-radius: 16px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 1rem;
            }

            input {
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            .result-card {
                padding: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Office Time Calculator ‚è∞</h1>
        <div class="input-group">
            <input type="text" id="entryTime" placeholder="e.g., 9:00 AM" autocomplete="off" autocapitalize="none">
        </div>
        <div class="results" id="results">
            <div class="result-card">
                <span class="time-option">8h 20m</span>
                <span class="time-result" id="result1">-</span>
            </div>
            <div class="result-card">
                <span class="time-option">8h 30m</span>
                <span class="time-result" id="result2">-</span>
            </div>
            <div class="result-card">
                <span class="time-option">8h 40m</span>
                <span class="time-result" id="result3">-</span>
            </div>
        </div>
    </div>

    <script>
        const entryTime = document.getElementById('entryTime');
        const results = document.getElementById('results');
        const regex = /^(1[0-2]|0?[1-9]):([0-5][0-9]) ([APap][mM])$/;

        function formatTime(displayHours, minsOut, periodOut) {
            return `${displayHours}:${minsOut.toString().padStart(2, '0')} ${periodOut}`;
        }

        function calculateTimes() {
            const timeString = entryTime.value.trim();

            if (!regex.test(timeString)) {
                results.style.display = 'none';
                return;
            }

            const [_, hours, minutes, period] = timeString.match(regex);
            let totalMinutes = parseInt(hours) * 60 + parseInt(minutes);

            // Convert to 24-hour format
            if (period.toUpperCase() === 'PM' && hours !== '12') {
                totalMinutes += 12 * 60;
            }
            if (period.toUpperCase() === 'AM' && hours === '12') {
                totalMinutes -= 12 * 60;
            }

            const calculateLeavingTime = (extraMinutes) => {
                let leavingMinutes = totalMinutes + 8 * 60 + extraMinutes;
                leavingMinutes = (leavingMinutes + 1440) % 1440;

                const hoursOut = Math.floor(leavingMinutes / 60);
                const minsOut = leavingMinutes % 60;
                const periodOut = hoursOut >= 12 ? 'PM' : 'AM';
                let displayHours = hoursOut % 12 || 12;

                return formatTime(displayHours, minsOut, periodOut);
            };

            document.getElementById('result1').textContent = calculateLeavingTime(20);
            document.getElementById('result2').textContent = calculateLeavingTime(30);
            document.getElementById('result3').textContent = calculateLeavingTime(40);

            results.style.display = 'block';
        }

        // Auto-calculate on input with debounce
        let timeout;
        entryTime.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(calculateTimes, 300);
        });

        // Mobile keyboard optimization
        entryTime.addEventListener('focus', () => {
            window.scrollTo(0, 0);
            document.body.scrollTop = 0;
        });
    </script>
</body>

</html>
